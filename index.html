<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2.5 -0.1 -7" scale="1 1 0.3" color="yellow"> </a-box>
      <a-box position="-0.4 -0.1 -7" width="3" scale="1 1 0.3" color="white">
      </a-box>
      <a-box position="2.2 0.15 -7" width="2" scale="1 1.5 0.3" color="blue">
      </a-box>
      <a-box position="-0.95 3 -7" width="4.1" scale="1 5 0.3" color="white">
      </a-box>
      <a-box position="2.2 3.25 -7" width="2" scale="1 4.53 0.3" color="gray">
      </a-box>
      <a-box position="-0.95 6.4 -7" width="4.1" scale="1 1.5 0.1" color="red">
      </a-box>
      <a-box position="2.2 6.4 -7" width="2" scale="1 1.5 0.1" color="white">
      </a-box>
      <a-box position="0.1 3.5 -8" width="7.5" scale="0.97 9 0.5" color="black">
      </a-box>
      <a-sky color="black"></a-sky>
      <a-plane
        position="0 -2 -5"
        rotation="-90 0 0"
        width="20"
        height="15"
        color="#499"
      ></a-plane>
      <a-plane
        position="0 3 -8"
        rotation="0 0 0"
        width="20"
        height="15"
        color="#499"
      ></a-plane>
      <a-light type="ambient" color="#222"></a-light>
      <a-entity
        light="type: directional; color: white; intensity: 1.6"
        position="-0.5 2 1"
      ></a-entity>
    </a-scene>
  </body>
</html>
